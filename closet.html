<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closet App - My Closet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="closet.html">My Closet</a>
    <a href="shop.html">Shop</a>
    <a href="brand-ratings.html">Brand Ratings</a>
    <a href="ethics.html">Ethics Info</a>
  </nav>
  <h1>My Closet</h1>
  <section id="upload">
    <h2>Add Item</h2>
    <input type="file" id="closetImage" accept="image/*" class="file-input">
    <label for="closetImage" class="upload-label">Upload to Closet</label>
    <button onclick="addClosetItem()">Scan</button>
  </section>

  <section id="closetContainer"></section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="preview">
      <p id="modalDesc"></p>
      <input type="text" id="modalCategory" placeholder="Name this category">
      <button id="saveButton">Save to Closet</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
