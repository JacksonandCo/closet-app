<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closet App - My Closet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="closet.html">My Closet</a>
    <a href="shop.html">Shop</a>
    <a href="brand-ratings.html">Brand Ratings</a>
    <a href="ethics.html">Ethics Info</a>
  </nav>
  <h1>My Closet</h1>
  <section id="upload">
    <h2>Add Item</h2>
    <input type="file" id="closetImage" accept="image/*" class="file-input">
    <label for="closetImage" class="upload-label">Add to Closet</label>
    <input type="text" id="closetTags" placeholder="Tags (e.g. casual, formal)">
    <select id="closetSeason">
      <option value="Winter">Winter</option>
      <option value="Fall">Fall</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
    </select>
    <button onclick="addClosetItem()">Upload</button>
  </section>

  <section id="WinterSectionWrapper">
    <h2>Winter</h2>
    <div id="WinterSection" class="collage"></div>
  </section>
  <section id="FallSectionWrapper">
    <h2>Fall</h2>
    <div id="FallSection" class="collage"></div>
  </section>
  <section id="SpringSectionWrapper">
    <h2>Spring</h2>
    <div id="SpringSection" class="collage"></div>
  </section>
  <section id="SummerSectionWrapper">
    <h2>Summer</h2>
    <div id="SummerSection" class="collage"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
